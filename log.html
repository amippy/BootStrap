<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>❤︎Top❤︎</title>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- jQuery読み込み -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <style>
  header{
    margin-top: 30px;
    height: 100px;
  }
  .top{
    padding-left: 1000px;
  }
  .h1{
    margin-top: 45px;
    margin-left: 1000px;
    font-size: 80px;
  }
  footer{
    text-align: right;
    margin-bottom: 20px;
  }
  .login img{
    max-width: 500px;
    padding-left: 70px;
  }
  .login2 img{
    max-width: 250px;
    margin-left: 100px;
  }
  </style>

  <body>
    <header style="background-color:mediumslateblue">

</header>
  <h1 class="h1">Register</h1>
  <div class="login">
  <img src="login.jpg" alt="login.jpg" class="img-circle">
  </div>
  <div class="login2">
    <img src="login2.jpg" alt="login2.jpg" class="img-circle">
  </div>
  <form class="form-horizontal">
  <div class="form-group">
               <label for="inputName" class="col-md-8 control-label">氏名</label>
               <div class="col-md-4">
                 <input type="test" class="form-control" id="inputName" placeholder="例）中立　有美">
               </div>
             </div>
             <div class="form-group">
               <label for="inputEmail" class="col-md-8 control-label">メールアドレス</label>
               <div class="col-md-4">
                 <input type="email" class="form-control" id="inputEmail" placeholder="例）ami.nakadate@example.com">
               </div>
             </div>
             <div class="form-group">
               <label for="inputTel" class="col-md-8 control-label">電話</label>
               <div class="col-md-4">
                 <input type="tel" class="form-control" id="inputTel" placeholder="例）039983049">
               </div>
             </div>
             <div class="form-group">
               <div class="col-sm-offset-11">
                 <div class="checkbox">
                   <label>
                     <input type="checkbox"> Remember me
                   </label>
                 </div>
               </div>
             </div>
             <div class="form-group">
               <div class="col-sm-offset-11">
                 <button type="submit" class="btn btn-default">Sign in</button>
               </div>
             </div>
             </form>
           <footer style="background-color:thistle">
           Copyright &copy; 2015 amippy. All Rights Reserved.
         </footer>
         </body>
         </html>
